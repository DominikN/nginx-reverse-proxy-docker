version: '2.2'

services:
    my-server:
        image: gcr.io/google-samples/hello-app:1.0
        # ports:
        #     - "8080:8080"
        expose:
            - 8080
        # stdin_open: true # docker run -i
        # tty: true        # docker run -t

    husarnet:
        image: husarnet/husarnet
        restart: unless-stopped
        volumes:
            - /var/lib/husarnet  # This will persist your Husarnet Client keys, thus IP of the container will be stable/the same between (re)boots
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0  # Husarnet is using IPv6 for the internal connections
        cap_add:
            - NET_ADMIN
        devices:
            - /dev/net/tun
        env_file: 
            - ./.env  # create .env file in the same folder as Dockerfile and specify HOSTNAME and JOINCODE there
        network_mode: service:my-server  # This is the most important line in this setup. This will put the Husarnet Client in the same network namespace as your app (in this example: my-server)
